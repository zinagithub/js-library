<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Library</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body onload = "render()">
    <header>
        <h5 >My Library</h5>
        <div class = "divBut">
            <button  id = "addBook" class="good-button" onclick="addBookToLibrary()">Add Book</button>
            <button  id = "removeAllBook" class="bad-button" onclick="removeAllBook()">Clear Books</button>
        </div>
        
    </header>
    
    
    <div id = "displayBooks">

    </div> 
    

    <div id = "getBookForm">
        <div class ="imgBook">
            <p style = "text-align: center">New Book</p>
        </div>
        <form>
            <label >Title</label>
            <input type="text" name="title" placeholder="Enter the book's title" id = "title">
            <label>Author</label>
            <input type="text" name="author" placeholder="Enter the Author" id ="author">
            <label>Pages</label>
            <input type="number" name="nbPages" placeholder="Number of pages" id = "nbPages">
            <label>Read?</label>
            <input type="checkbox" checked="checked" id = "checked">
            <label></label>
            <div class="button-div">
                <button id = "addButton" class="good-button">Add Book</button>
                <button id = "cancleButton" class="bad-button">Cancle</button>
            </div>
        </form>
        
    </div>

	<script type ="text/javascript" src="library.js"></script>
 </body>
</html>
